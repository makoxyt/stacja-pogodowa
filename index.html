<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Stacja Pogodowa ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f2f2f2;
    }
    .box {
      background: white;
      padding: 20px;
      margin: 50px auto;
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Stacja pogodowa</h2>
  <p>Temperatura: <b><span id="temp">--</span> °C</b></p>
  <p>Wilgotność: <b><span id="hum">--</span> %</b></p>
  <canvas id="tempChart"></canvas>
</div>

<script>
const baseUrl =
"https://esp32-weather-default-rtdb.europe-west1.firebasedatabase.app/measurements.json";

const labels = [];
const tempData = [];

const ctx = document.getElementById("tempChart").getContext("2d");
const chart = new Chart(ctx, {
  type: "line",
  data: {
    labels: labels,
    datasets: [{
      label: "Temperatura (°C)",
      data: tempData,
      borderWidth: 2,
      fill: false
    }]
  },
  options: {
    responsive: true,
    scales: {
      x: {
        ticks: { maxTicksLimit: 10 }
      }
    }
  }
});

function load24h() {
  fetch(baseUrl)
    .then(r => r.json())
    .then(data => {
      labels.length = 0;
      tempData.length = 0;

      const now = Math.floor(Date.now() / 1000);
      const limit = now - 86400;

      for (const key in data) {
        const m = data[key];
        if (m.timestamp >= limit) {
          const time = new Date(m.timestamp * 1000)
                        .toLocaleTimeString();
          labels.push(time);
          tempData.push(m.temperature);
        }
      }

      chart.update();
    });
}

load24h();
setInterval(load24h, 60000);
</script>

</body>
</html>

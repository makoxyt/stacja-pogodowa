<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Stacja Pogodowa ESP32</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f2f2f2;
    }
    .box {
      background: white;
      padding: 20px;
      margin: 50px auto;
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Stacja pogodowa</h2>
  <p>Temperatura: <b><span id="temp">--</span> °C</b></p>
  <p>Wilgotność: <b><span id="hum">--</span> %</b></p>
</div>

<script>
const url = "https://esp32-weather-default-rtdb.europe-west1.firebasedatabase.app/weather.json";

function loadData() {
  fetch(url)
    .then(res => res.json())
    .then(data => {
      document.getElementById("temp").innerText = data.temperature;
      document.getElementById("hum").innerText = data.humidity;
    });
}

setInterval(loadData, 5000);
loadData();
</script>

</body>
</html>
